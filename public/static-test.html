<!DOCTYPE html>
<html>
<head>
    <title>Static Config Test</title>
    <script type="module">
        import { SUPABASE_CONFIG } from './assets/index-*.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const debugDiv = document.getElementById('config-debug');
            
            // Test if we can access our static config
            debugDiv.innerHTML = `
                <h2>Static Configuration Test:</h2>
                <p><strong>URL:</strong> ${SUPABASE_CONFIG?.url || 'Not found'}</p>
                <p><strong>Key:</strong> ${SUPABASE_CONFIG?.anonKey ? SUPABASE_CONFIG.anonKey.substring(0, 20) + '...' : 'Not found'}</p>
                <br>
                <p><strong>Status:</strong> ${SUPABASE_CONFIG ? '✅ Config loaded' : '❌ Config missing'}</p>
                <br>
                <button onclick="testConnection()">Test Supabase Connection</button>
                <div id="test-result"></div>
            `;
        });
        
        window.testConnection = function() {
            const testResult = document.getElementById('test-result');
            const url = 'https://zbkshutnsojsrjwzullq.supabase.co/rest/v1/';
            
            fetch(url)
                .then(response => {
                    testResult.innerHTML = `<p style="color: green;">✅ Connection successful! Status: ${response.status}</p>`;
                })
                .catch(error => {
                    testResult.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
                });
        };
    </script>
</head>
<body>
    <h1>Static Configuration Test</h1>
    <div id="config-debug">Loading...</div>
    <br>
    <a href="/" style="color: blue;">← Back to App</a>
</body>
</html>
