name: trackapp
services:
- name: web
  source_dir: /
  github:
    branch: main
    deploy_on_push: true
  build_command: npm run build
  run_command: node server.js
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8080
  routes:
  - path: /
  health_check:
    http_path: /
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "8080"
  # WICHTIG: Diese Werte müssen in der DigitalOcean UI gesetzt werden!
  # Gehe zu Settings → Environment Variables und füge hinzu:
  # VITE_SUPABASE_URL=https://dein-projekt-id.supabase.co
  # VITE_SUPABASE_ANON_KEY=dein_supabase_anon_key_hier
